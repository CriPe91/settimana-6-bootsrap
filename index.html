<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container p-3" style="background-color: aquamarine">
      <h1 class="d-flex justify-content-center">"Pratica con il Grid Sistem"</h1>
      <h2 class="d-flex justify-content-center">"Esercizio 1"</h2>
      <div class="row" style=" background-color: palevioletred">
        <div class="col-md-4 bg-primary text-white p-3 border border-black border-1">Uno</div>
        <div class="col-md-4 bg-primary text-white p-3 border border-black border-1">Due</div>
        <div class="col-md-4 bg-primary text-white p-3 border border-black border-1">Tre</div>
      </div>
    </div>
    <div class="container p-3" style="background-color: aquamarine">
      <h2 class="d-flex justify-content-center">"Esercizio 2"</h2>
      <div class="row" style="height: 20vh; background-color: palevioletred">
        <div class="col-sm-12 col-md-12 col-xl-4">
          <div class="mb-2 bg-warning text-dark p-3 border border-black border-1">Uno</div>
        </div>
        <div class="col-sm-12 col-md-12 col-xl-4">
          <div class="mb-2 bg-warning text-dark p-3 border border-black border-1">Due</div>
        </div>
        <div class="col-sm-12 col-md-12 col-xl-4">
          <div class="mb-2 bg-warning text-dark p-3 border border-black border-1">Tre</div>
        </div>
      </div>
    </div>
    <div class="container p-3" style="background-color: aquamarine">
      <h2 class="d-flex justify-content-center">"Esercizio 3"</h2>
      <div class="row" style=" background-color: palevioletred">
        <div class="col-xs-2 col-sm-3 col-md-4 col-lg-5 col-xl-6 col-xxl-12">
          <div class=" mb-2 bg-success text-white p-3 border border-black border-1">Uno</div>
        </div>
        <div class="col-xs-2 col-sm-3 col-md-4 col-lg-5 col-xl-6 col-xxl-12">
          <div class=" mb-2 bg-success text-white p-3 border border-black border-1">Due</div>
        </div>
        <div class="col-xs-2 col-sm-3 col-md-4 col-lg-5 col-xl-6 col-xxl-12">
          <div class=" mb-2 bg-success text-white p-3 border border-black border-1">Tre</div>
        </div>
        <div class="col-xs-2 col-sm-3 col-md-4 col-lg-5 col-xl-6 col-xxl-12">
            <div class=" mb-2 bg-success text-white p-3 border border-black border-1">Quattro</div>
          </div>
          <div class="col-xs-2 col-sm-3 col-md-4 col-lg-5 col-xl-6 col-xxl-12">
            <div class=" mb-2 bg-success text-white p-3 border border-black border-1">Cinque</div>
          </div>
          <div class="col-xs-2 col-sm-3 col-md-4 col-lg-5 col-xl-6 col-xxl-12">
            <div class=" mb-2 bg-success text-white p-3 border border-black border-1">Sei</div>
          </div>
      </div>
    </div>
    <div class="container p-3" style="background-color: aquamarine">
      <h2 class="d-flex justify-content-center">"Esercizio 4"</h2>
      <div class="row" style="height: 20vh; background-color: palevioletred">
        <div class="col-xl-5" >
        <div class="p-3 mb-2 bg-danger text-white border border-black border-1">Uno</div>
      </div>
      <div class="col-xl-2" >
        <div class="p-3 mb-2 bg-danger text-white border border-black border-1">Due</div>
      </div>
      <div class="col-xl-5" >
        <div class="p-3 mb-2 bg-danger text-white border border-black border-1">Tre</div>
      </div>
    </div>
 <div class="container p-3" style="background-color: aquamarine">
        <h2 class="d-flex justify-content-center">"Esercizio 5"</h2>
     <div class="row" style=" background-color: palevioletred">
        <div class="col-lg-8">
            <div class="p-3 mb-1 bg-primary text-white border border-black border-1">Primo
              <div class="row">
                  <div class="col-lg-5 ">
                    <div class="p-3 mb-1 bg-secondary text-white border border-black border-1">First</div> 
                  </div>
                    <div class="col-lg-5">
                        <div class="p-3 mb-1 bg-secondary text-white border border-black border-1">Second</div>
                    </div>
              </div>
            </div>
        </div>
        <div class="col-lg-4">
            <div class="p-3 mb-1 bg-primary text-white border border-black border-1">Secondo</div> 
        </div>
    </div>
 </div>
 <div class="container p-3" style="background-color: aquamarine">
    <h2 class="d-flex justify-content-center">"Esercizio 6"</h2>
 <div class="row" style=" background-color: palevioletred">
    <div class="col-lg-3">
        <div class="p-3 mb-2 bg-dark text-white">Uno</div>
    </div>
    <div class="col-lg-3 offset-lg-2">
        <div class="p-3 mb-2 bg-dark text-white">Due</div>
    </div>
        

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
