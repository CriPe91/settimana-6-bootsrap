<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container p-3" style="background-color: aquamarine">
      <h1 class="d-flex justify-content-center">"Pratica con il Grid Sistem"</h1>
      <h2 class="d-flex justify-content-center">"Esercizio 1"</h2>
      <div class="d-flex flex-column align-items-center" style="background-color: palevioletred">
        <div class="col-md-4 mb-2 bg-primary text-white p-3 border border-black border-2">Uno</div>
        <div class="col-md-4 mb-2 bg-primary text-white p-3 border border-black border-2">Due</div>
        <div class="col-md-4 mb-2 bg-primary text-white p-3 border border-black border-2">Tre</div>
      </div>
    </div>
    <div class="container p-3" style="background-color: aquamarine">
      <h2 class="d-flex justify-content-center">"Esercizio 2"</h2>
      <div class="row" style="height: 20vh; background-color: palevioletred">
        <div class="col-12 col-sm-12 col-md-12 col-xl-4">
          <div class="mb-2 bg-warning text-dark p-3 border border-black border-2">Uno</div>
        </div>
        <div class="col-12 col-sm-12 col-md-12 col-xl-4">
          <div class="mb-2 bg-warning text-dark p-3 border border-black border-2">Due</div>
        </div>
        <div class="col-12 col-sm-12 col-md-12 col-xl-4">
          <div class="mb-2 bg-warning text-dark p-3 border border-black border-2">Tre</div>
        </div>
      </div>
    </div>
    <div class="container p-3" style="background-color: aquamarine">
      <h2 class="d-flex justify-content-center">"Esercizio 3"</h2>
      <div class="row" style="height: 20vh; background-color: palevioletred">
        <div class="col-4 col-sm-3 col-md-2 col-xl-1 col-xxl-0">
          <div class="p-3 mb-2 bg-success text-white p-3 border border-black border-2">Uno"</div>
        </div>
        <div class="col-4 col-sm-3 col-md-2 col-xl-1 col-xxl-0">
          <div class="p-3 mb-2 bg-success text-white p-3 border border-black border-2">Uno"</div>
        </div>
        <div class="col-4 col-sm-3 col-md-2 col-xl-1 col-xxl-0">
          <div class="p-3 mb-2 bg-success text-white p-3 border border-black border-2">Uno"</div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
